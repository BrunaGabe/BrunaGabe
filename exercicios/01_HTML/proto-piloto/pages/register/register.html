<div>
    <h2><strong>Faça seu cadastro e começe a se divertir &#8681;</strong></h2>
    <br>
    <form method="GET">
    <fieldset><h4>
        <h3>Dados do Jogador:</h3>
        <label>Nome:<input type="text"></label>
        <br>
        <label>Senha:<input type="password"></label>
        <br>
        <label>Email:<input type="email"></label>
        <br>
        <label>Data de Nascimento: <input type="date"></label>
    </fieldset></h4>

<div>
    <form method="GET">
    <fieldset>
    <h3>Monte o seu personagem:</h3>
    <h4>Nome do seu personagem:</h4>
    <div>
        <label><input type="text"></label>
    </div>
    <h4><strong>Gênero:</strong></h4>
    <div>
        <label>
             <input type="radio" name="sexo" id="radio-1" value="M">Masculino
        </label>

        <label>
             <input type="radio" name="sexo" id="radio-2" value="F">Feminino
        </label>
        <label>
             <input type="radio" name="sexo" id="radio-3" value="N">Neutro
        </label>
    </form>
    </div>

    <h4><strong>Classe:</strong></h4>
    <div>
        <label>
            <select id="classes">
                <option selected disabled value="">Escolha uma opção</option>
                <option>Paladino</option>
                <option>Atirador</option>
                <option>Guerreiro</option>
                <option>Mago</option>
                <option>Bárbaro</option>
                <option>Feiticeiro</option>
                <option>Arqueiro</option>
                <option>Sacerdote</option>
            </select>
        </label>
    </div><br>
    <button type="submit">Concluído</button>
    <button type="reset">Limpar tudo</button>
    </fieldset>
</div>
